<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founders Grid</title>

<style>

    body {
        margin: 0;
        padding: 40px;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
    }

   
    .container {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 25px;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        overflow: hidden;
        text-align: center;
    }

    .card img.photo {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .info {
        padding: 15px;
    }

    .name {
        font-size: 20px;
        font-weight: bold;
        margin: 5px 0;
    }

    .role {
        font-size: 15px;
        color: #777;
        margin-bottom: 10px;
    }

    .company-logo {
        width: 90px;
        margin-top: 5px;
    }

  
    @media (max-width: 992px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .container {
            grid-template-columns: 1fr;
        }
    }

</style>

</head>
